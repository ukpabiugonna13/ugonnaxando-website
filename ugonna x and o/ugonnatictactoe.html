<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Ugonna Site</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .intro {
      font-size: 30px;
      margin-top: 100px;
      color: #4CAF50;
    }
    .password-input {
      margin-top: 20px;
      color: #f44336;
    }
    .password-input input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-top: 20px;
    }
    .password-input button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .password-input button:hover {
      background-color: #45a049;
    }
    .game-container {
      display: none;
      margin-top: 50px;
    }
    .difficulty-selection {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .difficulty-selection select {
      padding: 10px;
      font-size: 16px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      background-color: #ffeb3b;
      border: 2px solid #4CAF50;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cell:hover {
      background-color: #ff9800;
    }
    .cell.taken {
      background-color: #cddc39;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
    }
    .characters {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .character {
      width: 50px;
      height: 50px;
      background-color: #00bcd4;
      border-radius: 50%;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .character:hover {
      background-color: #9c27b0;
    }
    .footer {
      margin-top: 50px;
      font-size: 16px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="intro">Welcome to Ugonna Site</div>

  <!-- Password input -->
  <div class="password-input">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="game-container" id="game-container">
    <!-- Difficulty selection -->
    <div class="difficulty-selection">
      <label for="difficulty">Choose Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Tic Tac Toe Game -->
    <div class="game-board" id="game-board"></div>

    <!-- Result message -->
    <div class="result" id="result"></div>

    <div class="characters">
      <div class="character"></div>
      <div class="character"></div>
      <div class="character"></div>
    </div>
  </div>

  <div class="footer">Â© 2024 Ugonna</div>

  <script>
    let passwordCorrect = false;
    let gameBoard = [];
    let currentPlayer = 'X';
    let isGameOver = false;
    let difficulty = 'easy';
    let gameMode = 'player'; // 'player' or 'computer'

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'ugonna48') {
        passwordCorrect = true;
        document.querySelector('.intro').style.display = 'none';
        document.querySelector('.password-input').style.display = 'none';
        document.querySelector('.game-container').style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    }

    function startGame() {
      difficulty = document.getElementById('difficulty').value;
      gameBoard = [['', '', ''], ['', '', ''], ['', '', '']];
      currentPlayer = 'X';
      isGameOver = false;
      gameMode = 'player'; // reset to player mode initially
      document.getElementById('result').innerText = '';
      createBoard();
    }

    function createBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.onclick = () => cellClicked(i, j);
          board.appendChild(cell);
        }
      }
    }

    function cellClicked(row, col) {
      if (gameBoard[row][col] !== '' || isGameOver) return;
      gameBoard[row][col] = currentPlayer;
      const cells = document.querySelectorAll('.cell');
      cells[row * 3 + col].innerText = currentPlayer;
      cells[row * 3 + col].classList.add('taken');
      if (checkWinner()) {
        document.getElementById('result').innerText = `${currentPlayer} Wins!`;
        isGameOver = true;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (gameMode === 'computer' && currentPlayer === 'O' && !isGameOver) {
        setTimeout(computerMove, 500);
      }
    }

    function checkWinner() {
      // Check rows, columns, and diagonals
      for (let i = 0; i < 3; i++) {
        if (gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][1] === gameBoard[i][2] && gameBoard[i][0] !== '') {
          return true;
        }
        if (gameBoard[0][i] === gameBoard[1][i] && gameBoard[1][i] === gameBoard[2][i] && gameBoard[0][i] !== '') {
          return true;
        }
      }
      if (gameBoard[0][0] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][2] && gameBoard[0][0] !== '') {
        return true;
      }
      if (gameBoard[0][2] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][0] && gameBoard[0][2] !== '') {
        return true;
      }
      return false;
    }

    function computerMove() {
      let availableMoves = [];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (gameBoard[i][j] === '') {
            availableMoves.push([i, j]);
          }
        }
      }
      if (availableMoves.length > 0) {
        let move;
        if (difficulty === 'medium') {
          move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        } else {
          move = availableMoves[0]; // Basic AI
        }
        cellClicked(move[0], move[1]);
      }
    }

    // Enable playing alone vs. computer option
    document.getElementById('game-board').addEventListener('click', function(e) {
      if (e.target.classList.contains('cell') && !isGameOver) {
        gameMode = 'computer';
      }
    });
  </script>
</body>
</html>
